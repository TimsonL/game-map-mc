<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Мастер-класс "Создание карты игрового мира на основе API Яндекс.Карт"</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        html {
            margin: 0;
        }
        #map {
            margin: 50px auto 0px auto;
            width: 80%;
            height: 500px;
            border: 2px solid black;
        }
    </style>
    <script type="text/javascript" src="http://api-maps.yandex.ru/2.1/?lang=ru-RU&mode=debug&coordorder=longlat"></script>
    <!-- https://tech.yandex.ru/maps/doc/jsapi/2.1/ref/concepts/About-docpage/ -->
    <script type="text/javascript">
        var map,
            layerName = "user#layer";
        ymaps.ready(onReady);
        
        function onReady () {
            setupLayer();
            setupMap();
        }
        
        function setupLayer () {
            var Layer = function () {
                var layer = new ymaps.Layer("./%z/%x-%y.jpeg", {
                    //tileTransparent: true,
                    notFoundTile: "./2/0-0.jpeg"
                });
                layer.getZoomRange = function () {
                    return ymaps.vow.resolve([1, 3]);
                };
                layer.getCopyrights = function () {
                    return ymaps.vow.resolve("wow!");
                };
                return layer;
            };
            ymaps.layer.storage.add(layerName, Layer);
            var mapType = new ymaps.MapType(layerName, [layerName]);
            ymaps.mapType.storage.add(layerName, mapType);
        }
        
        function setupMap () {
            map = new ymaps.Map('map', {
                center: [0, 0],
                zoom: 3,
                controls: ['zoomControl'],
                type: layerName,
            }, {
                projection: new ymaps.projection.Cartesian([[-1, -1], [1, 1]], [false, false])
            });
        }
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
