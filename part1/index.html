<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Мастер-класс "Создание карты игрового мира на основе API Яндекс.Карт"</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        html {
            margin: 0;
        }
        #map {
            margin: 50px auto 0px auto;
            width: 80%;
            height: 600px;
            border: 2px solid black;
        }
    </style>
    <script type="text/javascript" src="http://api-maps.yandex.ru/2.1/?lang=ru-RU&mode=debug"></script>
    <script type="text/javascript">
        var map;
        ymaps.ready(onReady);
		function onReady () {
            map = new ymaps.Map('map', {
                center: [54.96752802, 73.36126386],
                zoom: 10,
				controls: []
            });
        }
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
